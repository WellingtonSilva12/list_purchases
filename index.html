<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>listar compras</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>      
        <div class="head-wrapper">
            <div class="total">
              <strong>Total</strong><span id="total-value">R$ 0,00</span>
            </div>
            <div id="add-item-btn">+</div>
        </div>
        <div id="product-list">
            <h2>Minha Lista</h2>
            <table id="products">
                <!-- Itens adicionados aparecerÃ£o aqui -->
            </table>
        </div>

        <div class="black-backdrop"></div>
        <div class="add-item">
            <form class="form-input" id="product-form">
              <input type="text" id="product-name" placeholder="Produto" required>
              <div class="form-row">
                  <input type="number" id="product-value" min="0" step="0.01" placeholder="Valor" required>
                  <input type="number" id="product-quantity" min="1" placeholder="Quant." required>
              </div>
              <div class="form-row-buttons">
                  <button type="button" class="cancel-btn">Cancelar</button>
                  <button type="submit" class="add-btn">Adicionar</button>
              </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
